  <style>
    /* Set common styles for the container elements */
    #dame2,
    #dame3 {
      background: none;
      border: none;
    }


    .img-cover,
    .img-contain,
    .img-circle {
      position: relative;
      overflow: hidden;
    }

    /* Set common styles for the images */
    .img-cover img,
    .img-contain img,
    .img-circle img {
      position: absolute;
      /* vertical and horizontal center */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Set specific styles for img-cover */
    .img-cover img {
      height: 100%;
      width: auto;
      max-width: none;
    }

    .img-cover img.portrait {
      height: auto;
      width: 100%;
    }

    /* Set specific styles for img-contain */
    .img-contain img {
      height: auto;
      width: 100%;
    }

    .img-contain img.portrait {
      height: 100%;
      width: auto;
    }

    /* Set specific styles for img-circle */
    .img-circle {
      border-radius: 50%;
      /* fixes overflow:hidden bug in Chrome/Opera */
      -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC);
    }

    .img-circle:before {
      /* Makes sure the element is a square */
      display: block;
      content: "";
      width: 100%;
      padding-top: 100%;
    }

    .img-circle img {
      height: 100%;
      width: auto;
      max-width: none;
      /* fixes border radius bug in Chrome */
      -webkit-clip-path: circle(50%);
    }

    .img-circle img.portrait {
      height: auto;
      width: 100%;
    }



    /* ================================== */

      /* Border: 3px solid grey; */
      float: left;
    }

    figure {
      margin: 0
    }
